<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 80%;
            max-width: 900px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
        }
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="img01.png.jpeg" alt="Img01" onclick="openLightbox(this)">
        <img src="img02.jpeg" alt="Image 2" onclick="openLightbox(this)">
        <img src="img03.jpeg" alt="Image 3" onclick="openLightbox(this)">
        <img src="img04.jpeg" alt="Image 4" onclick="openLightbox(this)">
    </div>
    
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>
    
    <script>
        function openLightbox(imgElement) {
            document.getElementById('lightbox-img').src = imgElement.src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
